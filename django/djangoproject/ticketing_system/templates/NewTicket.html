<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ticketing System</title>

    <!--    css style-->

    <!--    Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
</head>
<body>

<!-- Nav Bar -->
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #0096FF">
    <div class="container-fluid">
        <a class="navbar-brand" style="padding-left: 35px; padding-right: 25px; color: white">
            Ticketing System
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <a class="nav-link nav-link active" aria-current="page" href="#" style="color: white">Home</a>
            </ul>
        </div>
    </div>
</nav>

<div style="width:850px; margin:20px auto;">
    <form action="/ticketing_system/new-ticket/" method="post">
        {% csrf_token %}
        {{ formCustomerOnTicket }}
        {{ formStaffOnTicket }}
        <div style="background-color: #EBEBEB;">
            <div class="input-group">
                {{ formTicketItem_item0_ }}
            </div>
            <div class="input-group">
                {{ formTicketItem_item1_ }}
            </div>
            <div class="input-group">
                {{ formTicketItem_item2_ }}
            </div>
            <div class="input-group">
                {{ formTicketItem_item3_ }}
            </div>
            <div class="input-group">
                {{ formTicketItem_item4_ }}
            </div>
        </div>
        {{ formTicket }}
        <hr>
        <br>
        <div class="d-grid gap-2">
            <input type="submit" class="btn btn-success" value="Submit Ticket!">
        </div>
    </form>
</div>

</body>
</html>
