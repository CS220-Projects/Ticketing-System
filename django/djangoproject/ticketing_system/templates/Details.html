<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ticketing System</title>

    <!--    css style-->

    <!--    Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>

    <base href="http://localhost:8080/ticketing_system/">
</head>
<body>

<!-- Nav Bar -->
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #0096FF">
    <div class="container-fluid">
        <a class="navbar-brand" style="padding-left: 35px; padding-right: 25px; color: white">
            Ticketing System
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <a class="nav-link nav-link active" aria-current="page" href="../" style="color: white">Admin/Location Manager Login</a>
            </ul>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <a class="nav-link nav-link active" aria-current="page" href="./" style="color: white">Ticket Statuses</a>
            </ul>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <a class="nav-link nav-link active" aria-current="page" href="new-customer/" style="color: white">New Customer</a>
            </ul>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <a class="nav-link nav-link active" aria-current="page" href="new-ticket/" style="color: white">New Ticket</a>
            </ul>
        </div>
    </div>
</nav>

<h1 class="text-center" style="margin-top: 50px">Ticketing System: Ticket Details</h1>

<div style="table-layout: fixed; width: 95%;">
    <table class="table table-bordered border-primary" style="margin: 25px">
    <thead>
        <th>Item</th>
        <th>Quantity</th>
        <th>Price Sold At</th>
    </thead>
        <tbody>
        {% for Ticket in Ticket_Item %}
             <tr>
                 <td>{{ Ticket.itemID }}</td>
                 <td>{{ Ticket.quantity }}</td>
                 <td>{{ Ticket.currentPrice }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

<div class="d-grid gap-2" style="width: 50%; margin: auto;">
    <a type="button" href="./" class="btn btn-lg btn-primary">Return To Statuses</a>
</div>

</body>
</html>
